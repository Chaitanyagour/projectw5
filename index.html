<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file link -->
</head>
<body>
    <!-- Main container for the page -->
    <div class="container"> <!-- Note: spelling corrected from 'conatiner' to 'container' -->
        
        <!-- Logo Image -->
        <img src="washing_machine_and_laundry__laundry_sticker-removebg-preview.png" alt="Logo" class="img">
        
        <!-- Login box -->
        <div class="box2">
            <!-- Welcome Text -->
            <h1 class="h1">Hello Again!</h1>
            <h4 class="h4">Welcome Back! We Missed You!</h4>

            <!-- Login Form -->
            <form action="post" class="login">
                <!-- Email Input -->
                <label for="email" class="mail">Email</label> <br>
                <input type="email" id="email" placeholder="Emailid@sie.com"> <br>
                
                <!-- Password Input -->
                <label for="password">Password</label> <br>
                <input type="password" id="password" placeholder="Password"> <br>
            </form>

            <!-- Forgot Password Link -->
            <a href="www.hacker.com" class="fp">Forget password!</a> <br>

            <!-- Login Button -->
            <button>Login Now</button> <br>

            <!-- Register Link -->
            <p>Not a User? <a href="www.hacking.com">Register Here!</a></p> <!-- Typo fixed: "Hare" to "Here" -->
        </div>
    </div>
</body>
</html>
